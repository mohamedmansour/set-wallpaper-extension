<!DOCTYPE html>
<html>
<title>Set Wallpaper</title>
<link rel="stylesheet" type="text/css" href="/css/overlay.css" />
<script type='text/javascript' src='/js/functions.js'></script>
<script type='text/javascript' src='/js/position_enum.js'></script>
<script type='text/javascript' src='/js/dimension.js'></script>
<script type='text/javascript' src='/js/wallpaper_preview.js'></script>
<script type='text/javascript' src='/js/preview_controller.js'></script>
<script>
var preview_controller = new PreviewController();
preview_controller.bind();
</script>
<body>
<div id="crx_wlp">
  <div id="crx_wlp_area">
    <div id="crx_wlp_preview">
      <h1>Set Desktop Wallpaper</h1>
      <canvas id="crx_wlp_canvas" width="500" height="375" ></canvas>
      <div id="crx_wlp_options">
        <ul>
          <li id="crx_wlp_stretchButton">Stretch</li>
          <li id="crx_wlp_tileButton">Tile</li>
          <li id="crx_wlp_centerButton">Center</li>
          <li id="crx_wlp_fillButton" style="display:none;">Fill</li>
          <li id="crx_wlp_fitButton" style="display:none;">Fit</li>
        </ul>
      </div>
      <div id="crx_wlp_buttons">
        <a class="green crx_wlp_button" id="wallpaper_submit">Set wallpaper</a>
        <a class="orange crx_wlp_button" id="wallpaper_options">Options</a>
        <a class="yellow crx_wlp_button" id="wallpaper_close">Close</a>
      </div>
    </div>
    <div id="crx_wlp_tweet" >Developed by <a href="https://plus.google.com/116805285176805120365/about">
      +Mohamed Mansour</a>
    </div>
  </div>
</div>
</body>
</html>
