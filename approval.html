<!DOCTYPE html>
<html>
<title>Approve Extension for Wallpaper Support?</title>
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/approval.css" />
<script type='text/javascript' src='/js/functions.js'></script>
<script type='text/javascript' src='/js/approval_controller.js'></script>
<body>
  <h1>Approve this extension to set your Wallpaper?</h1>
  <p id="info">
    By approving this extension, it will have access to change your desktop wallpaper.
    You can manage the access permissions from the Set Wallpaper Extension options.
  </p>
  <div id="box">
    <div id="box-header">
      <img id="icon" src="" width="32" height="32" />
      <span id="name"></span>
    </div>
    <p id="description"></p>
  </div>
  <div id="controls">
    <button id="yes">Approve</button>
    <button id="no">Decline</button>
    <button id="block">Block</button>
  </div>
</body>
<script>
  var controller = new ApprovalController();
  controller.init();
</script>
</html>
